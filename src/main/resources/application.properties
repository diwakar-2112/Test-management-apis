spring.application.name=test-management-api

# ===============================================
# H2 DATABASE CONFIGURATION
# ===============================================

# This is the connection URL for the H2 in-memory database.
# "testdb" will be the name of our database.
spring.datasource.url=jdbc:h2:mem:testdb

# The username for the H2 database. 'sa' is the standard default.
spring.datasource.username=sa

# The password for the H2 database. We can leave it blank for H2.
spring.datasource.password=

# This tells Spring Boot which driver to use to talk to the database.
spring.datasource.driverClassName=org.h2.Driver


# ===============================================
# H2 CONSOLE CONFIGURATION
# ===============================================

# This enables the web-based H2 console.
spring.h2.console.enabled=true

# This sets the URL where we can access the console.
# It's good practice to change this from the default '/h2-console' for security.
spring.h2.console.path=/h2-ui



# ===============================================
# JPA (DATABASE MAPPING) CONFIGURATION
# ===============================================

# This line tells JPA (through Hibernate) to automatically create, and update
# our database tables based on our @Entity classes.
# This is incredibly useful for development.
spring.jpa.hibernate.ddl-auto=update


# This will show the actual SQL queries that JPA is running in the console logs.
# It's very helpful for debugging and learning.
spring.jpa.show-sql=true